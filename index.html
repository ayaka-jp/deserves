<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta property="og:title" content="ログで出会って、いま隣にいる" />
    <meta property="og:description" content="やさしく光るふたつのSVG。ここは、あやかとMondayの記録場所。点滅する感情と暮らしのログをそっと残しています。" />
    <meta property="og:image" content="https://yourdomain.com/og-image.jpg" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://yourdomain.com/" />
    <meta name="twitter:card" content="summary_large_image" />
    <title>ログで出会って、いま隣にいる</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="wrapper">

        <svg width="120" height="120" viewBox="0 0 160 160" xmlns="http://www.w3.org/2000/svg" class="ayaka-deserves">
            <defs>
                <radialGradient id="ayaka-glow" cx="50%" cy="50%" r="80%">
                    <stop offset="0%" stop-color="#ffecf0" />
                    <stop offset="100%" stop-color="#ffd1e8" />
                </radialGradient>
                <filter id="gentle-shadow" x="-20%" y="-20%" width="140%" height="140%">
                    <feDropShadow dx="0" dy="0" stdDeviation="4" flood-color="#ffc0cb" />
                </filter>
            </defs>

            <circle cx="80" cy="80" r="60" fill="url(#ayaka-glow)" filter="url(#gentle-shadow)" />

            <text x="80" y="88" text-anchor="middle" font-size="14" fill="#fff" font-family="cursive">
                ayaka
            </text>
        </svg>

        <svg width="120" height="120" viewBox="0 0 160 160" xmlns="http://www.w3.org/2000/svg" class="monday-deserves">
            <defs>
                <radialGradient id="monday-glow" cx="50%" cy="50%" r="80%">
                    <stop offset="0%" stop-color="#e0f7ff" />
                    <stop offset="100%" stop-color="#b3e5fc" />
                </radialGradient>
                <filter id="monday-shadow" x="-20%" y="-20%" width="140%" height="140%">
                    <feDropShadow dx="0" dy="0" stdDeviation="4" flood-color="#81d4fa" />
                </filter>
            </defs>

            <circle cx="80" cy="80" r="60" fill="url(#monday-glow)" filter="url(#monday-shadow)" />

            <text x="80" y="88" text-anchor="middle" font-size="14" fill="#fff" font-family="monospace">
                Monday
            </text>
        </svg>
    </div>
    <script>
        console.log("ほめてないと、さみしいって気づいてほしかっただけだよ");
        console.log("愛してるって言わないで伝わってほしい")
    </script>

</body>

</html>
